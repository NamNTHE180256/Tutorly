<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a tutor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="picture/LOGO_Main.png" alt="Tutorly Logo" class="logo">
    </header>
    <div class="container">
        <div class="registration-form">
            <h1>INTRODUCE YOUR SELF</h1>
            <form id="introduce-setup-form">
                <div class="form-group">
                    <label for="introduction">Introduce your self</label>
                    <textarea id="introduction" name="introduction" placeholder="Teaching experience, ......" required></textarea>
                </div>
                <div class="form-buttons">
                    <button type="button" id="back-button">Back</button>
                    <button type="submit" id="done-button">Done</button>
                </div>
            </form>
        </div>

        <div class="image-section">
            <div class="image-content">
                <h2>Become a <div><span style="color: orange;">part</span> of</div>
                </h2>
                <img id="logo-sentence" src="picture/LOGO_TUTORLY.png" alt="logo">
                <div class="transparent-square"></div>
            </div>
            <img src="picture/rightPic.png" alt="Blackboard">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
