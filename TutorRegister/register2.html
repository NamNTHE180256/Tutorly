<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorly Profile Setup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="picture/LOGO_Main.png" alt="Tutorly Logo" class="logo">
    </header>
    <div class="container">
        <div class="registration-form">
            <h1>CHOOSE A PROFILE PHOTO</h1>
            <p>Choose a photo that helps learners get to know you</p>

            <form id="profile-setup-form">
                <div class="form-group">
                    <hr class="separator">
                    <div class="profile-display">
                        <div id="image-preview" class="image-preview">Tutor image</div>
                        <div class="name-subject">
                            <div id="display-name" class="name">Name</div>
                            <div id="display-subject" class="subject">Subject</div>
                        </div>
                    </div>
                </div>
                <hr class="separator">
                <div class="upload-section">
                    <label for="upload-image" class="upload-label">
                        <input type="file" id="upload-image" name="upload-image" accept="image/*" required>
                        <div>Upload image</div>
                    </label>
                </div>
                <p>What a profile photo should be?</p>
                <div class="sample-images">
                    <img src="picture/man.png" alt="Sample 1">
                    <img src="picture/woman.png" alt="Sample 2">
                    <img src="picture/girl.png" alt="Sample 3">
                </div>
                <div class="form-buttons">
                    <button type="button" id="back-button">Back</button>
                    <button type="submit" id="save-continue">Save and continue</button>
                </div>
            </form>
        </div>

        <div class="image-section">
            <div class="image-content">
                <h2>Become a <div><span style="color: orange;">part</span> of</div>
                </h2>
                <img id="logo-sentence" src="picture/LOGO_TUTORLY.png" alt="logo">
                <div class="transparent-square"></div>
            </div>
            <img src="picture/rightPic.png" alt="Blackboard">
        </div>

        <script src="script.js"></script>
</body>
</body>
</html>
