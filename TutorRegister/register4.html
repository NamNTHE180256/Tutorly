<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a tutor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="picture/LOGO_Main.png" alt="Tutorly Logo" class="logo">
    </header>
    <div class="container">
        <div class="registration-form">
            <h1>EDUCATION</h1>
            <form id="education-setup-form">
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="no-education" name="no-education">
                    <label for="no-education">I don't have a higher education degree</label>
                </div>
                <div id="education-fields">
                    <div class="form-group">
                        <label for="school">School</label>
                        <input type="text" id="school" name="school" placeholder="University, High School, etc" required>
                    </div>
                    <div class="form-group years-of-study">
                        <label for="years-of-study">Years of study</label>
                        <div class="years-inputs">
                            <select id="start-year" name="start-year">
                                <!-- Options for start year -->
                            </select>
                            <span>-</span>
                            <select id="end-year" name="end-year">
                                <!-- Options for end year -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="button" id="back-button">Back</button>
                    <button type="submit" id="save-continue">Save and continue</button>
                </div>
            </form>
        </div>

        <div class="image-section">
            <div class="image-content">
                <h2>Become a <div><span style="color: orange;">part</span> of</div>
                </h2>
                <img id="logo-sentence" src="picture/LOGO_TUTORLY.png" alt="logo">
                <div class="transparent-square"></div>
            </div>
            <img src="picture/rightPic.png" alt="Blackboard">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
