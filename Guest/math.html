<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid" style="max-height: 70px; padding-right: 50px;">
                <a href="#" class="img me-auto">
                    <img src="img/LOGO_TUTORLY.png" style="max-height: 50px;">
                </a>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Tutorly</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2 active" aria-current="page" href="#">Become a tutor</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2 active" aria-current="page" href="#">Become a learner</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2 active" aria-current="page" href="#">Finding a tutor</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="login-icon">
                    <a href="#" class="login-button">
                        <span class="button-icon">
                            <i class="fa-solid fa-arrow-right-to-bracket"></i>
                        </span>
                        <span class="button-text">
                            Login
                        </span>
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="hero-content">
                            <h1 style="font-weight: 750; font-size: 53px;">Welcome to Math Tutoring</h1>
                            <p>Here you can find the best math tutors to help you excel in your studies.</p>
                        </div>
                    </div>
                    <div class="col-md-6 text-center">
                        <img src="img/math-banner.png" class="img-fluid" alt="Math Banner Image">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center text-md-start">
                    <div class="logo-footer">
                        <a href="#" class="img me-auto">
                            <img src="img/LOGO_TUTORLY_W.png" style="max-height: 50px;">
                        </a>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="info-footer">
                        <p>&copy; 2024 VerblingTerms | Privacy</p>
                        <p>Respecting your "do not sell my personal information" rights</p>
                    </div>
                </div>
                <div class="col-md-4 text-center text-md-start">
                    <div class="share">
                        <a href="mailto:support@tutorly.com" class="fa fa-envelope"></a>
                        <a href="tel:+1234567890" class="fa fa-phone"></a>
                        <a href="https://instagram.com/tutorly" class="fa-brands fa-instagram"></a>
                        <a href="https://facebook.com/tutorly" class="fab fa-facebook"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
